<!DOCTYPE html>
<html>
  <head>
    <title>Brick</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="js/lib/leaflet-0.8/leaflet.css">
    <link rel="stylesheet" href="style.css">

    <script src="js/lib/osm-auth/osmauth.js"></script>
    <script src="js/lib/leaflet-0.8/leaflet-src.js"></script>
    <script src="js/lib/OSMBuildings-Leaflet.js"></script>

    <script src="config.js"></script>
    <script src="js/util.js"></script>

    <script src="js/Brick.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/State.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/Provider.js"></script>
    <script src="js/Map.js"></script>

    <script src="js/Entity.js"></script>
    <script src="js/Node.js"></script>
    <script src="js/lib/jxon.js"></script>
    <script src="js/OSMAPI.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <div id="session">
      <button id="login">Login</button>
      <button id="logout">Logout</button>
      <h1 id="user-name"></h1>
    </div>

    <div id="form">
      <!-- handle building parts -->
      <label>Type</label><br>
      <select name="building"></select><br>

      <label>Height</label><br>
      <input type="number" min="0" name="height" value=""><select name="height-unit">m/ft/levels</select><br>

      <label>Above ground</label><br>
      <input type="number" min="0" name="min_height" value=""><select name="min_height-unit">m/ft/levels</select><br>

      <label>Color</label><br>
      <select name="color-choice">Palette/Materiallist/Photo</select><br>

      <label>Shape</label><br>
      <select name="building:shape">Pyramid/Dome/Sphere</select><br>

      <label>Roof Type</label><br>
      <select name="roof:type"></select><br>

      <label>Roof Height</label><br>
      <input type="number" min="0" name="roof:height" value=""><select name="roof:height-unit">m/ft/levels</select><br>

      <label>Roof Color</label><br>
      <select name="roof:color-choice">Palette/Materiallist/Photo</select><br>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      new Brick({
        oauthLandingPage: 'auth.html',
        oauthConsumerKey: config.oauth.consumerKey,
        oauthSecret: config.oauth.secret,
        mapId: 'map'
      });
    });
    </script>
  </body>
</html>
