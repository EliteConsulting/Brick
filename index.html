<!DOCTYPE html>
<html>
  <head>
    <title>Brick</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="js/lib/leaflet-0.8/leaflet.css">
    <link rel="stylesheet" href="style.css">

    <script src="js/lib/osm-auth/osmauth.js"></script>
    <script src="js/lib/leaflet-0.8/leaflet-src.js"></script>
    <script src="js/lib/OSMBuildings-Leaflet.js"></script>

    <script src="config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/lib/jxon.js"></script>
    <script src="js/lib/jquery-2.1.1.min.js"></script>

    <script src="js/Brick.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/State.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/Provider.js"></script>

    <script src="js/Map.js"></script>
    <script src="js/ui/ui.js"></script>
    <script src="js/ui/TagEditor.js"></script>
    <script src="js/ui/Photo.js"></script>

    <script src="js/OSMAPI.js"></script>
    <script src="js/Entity.js"></script>
    <script src="js/Node.js"></script>
    <script src="js/Way.js"></script>
    <script src="js/Relation.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <div class="session-info">
      <button id="login">Login</button>
      <button id="logout">Logout</button>
      <div id="user-name"></div>
    </div>

    <div id="overlay" class="hidden">
      <button class="close-button">âœ•</button>

      <h2 class="title"></h2>

      <table class="layout">
      <tr>
        <td>
          <label>Building Type</label>
          <select name="building" class="input">
            <option></option>
            <option>apartments</option>
            <option>barn</option>
            <option>bunker</option>
            <option>cabin</option>
            <option>cathedral</option>
            <option>chapel</option>
            <option>church</option>
            <option>college</option>
            <option>commercial</option>
            <option>construction</option>
            <option>detached</option>
            <option>dormitory</option>
            <option>entrance</option>
            <option>garage</option>
            <option>garages</option>
            <option>greenhouse</option>
            <option>hospital</option>
            <option>hotel</option>
            <option>house</option>
            <option>hut</option>
            <option>industrial</option>
            <option>kindergarten</option>
            <option>public</option>
            <option>residential</option>
            <option>retail</option>
            <option>roof</option>
            <option>school</option>
            <option>shed</option>
            <option>stable</option>
            <option>static_caravan</option>
            <option>terrace</option>
            <option>train_station</option>
            <option>university</option>
            <option>warehouse</option>
          </select>
        </td>
        <td>
          <label>Building Use</label>
          <select name="building:use" class="input"></select>
        </td>
      </tr>

      <tr>
        <td>
          <label>Number of building levels</label>
          <input type="number" min="0" name="height" value="" class="input">
        </td>
        <td>
          <label>Building Color</label>
          <input type="color" name="color-choice" class="input color">
        </td>
      </tr>

      <tr>
        <td>
          <label>Number of roof levels</label>
          <input type="number" min="0" name="roof:height" value="" class="input">
        </td>
        <td>
          <label>Roof Color</label>
          <input type="color" name="roof:color-choice" class="input color">
        </td>
      </tr>

      <tr>
        <td>
          <label>Roof Shape</label>
          <select name="roof:shape" class="input">
            <option selected></option>
            <option>flat</option>
            <option>skillion</option>
            <option>gabled</option>
            <option>half-hipped</option>
            <option>hipped</option>
            <option>pyramidal</option>
            <option>gambrel</option>
            <option>mansard</option>
            <option>dome</option>
            <option>onion</option>
            <option>round</option>
            <option>saltbox</option>
          </select>
        </td>
      </tr>
    </table>

    <div id="camera-overlay" style="width:100%;height:100%;position:absolute;left:0;top:0;display:none;">
      <div id="video-preview" style="width:100%;height:100%;position:absolute;left:0;top:0;"></div>
      <button id="capture-image" style="position:absolute;left:0;bottom:0;margin:auto;"></button>
    </div>

    <div id="image-upload" style="width:100%;height:100%;position:absolute;left:0;top:0;display:none;">
      <input type="file" id="upload" accept="image/*" capture="camera">
      <div id="progress" style="position:absolute;left:0;bottom:0;margin:auto;"></div>
    </div>

    <canvas id="captured-image" style="width:100%;height:100%;position:absolute;left:0;top:0;display:none"></canvas>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      new Brick({
        oauthLandingPage: 'auth.html',
        oauthConsumerKey: config.oauth.consumerKey,
        oauthSecret: config.oauth.secret,
        providerURL: config.providerURL
      });
    });
    </script>
  </body>
</html>
