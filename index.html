<!DOCTYPE html>
<html>
  <head>
    <title>Brick</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="js/lib/leaflet-0.8/leaflet.css">
    <link rel="stylesheet" href="style.css">

    <script src="js/lib/osm-auth/osmauth.js"></script>
    <script src="js/lib/leaflet-0.8/leaflet-src.js"></script>
    <script src="js/lib/OSMBuildings-Leaflet.js"></script>

    <script src="config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/lib/jxon.js"></script>

    <script src="js/Brick.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/State.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/Provider.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/Selection.js"></script>
    <script src="js/Editor.js"></script>

    <script src="js/OSMAPI.js"></script>
    <script src="js/Entity.js"></script>
    <script src="js/Node.js"></script>
    <script src="js/Way.js"></script>
    <script src="js/Relation.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <div class="overlay">
      <div class="session">
        <button id="login">Login</button>
        <button id="logout">Logout</button>
        <h1 id="user-name"></h1>
      </div>

      <div class="selection"></div>

      <div class="details">
        <label>Type</label><br>
        <select name="building" class="input">
          <option>house</option>
          <option>apartments</option>
          <option>commercial</option>
          <option>industrial</option>
          <option>residential</option>
          <option></option>
        </select><br>

        <label>Height</label><br>
        <input type="number" min="0" name="height" value="" class="input">
        <select name="height-unit" class="input">
          <option>levels</option>
          <option>m</option>
          <option>ft</option>
        </select><br>

        <label>Above ground</label><br>
        <input type="number" min="0" name="min_height" value="" class="input">
        <select name="min_height-unit" class="input">
          <option>levels</option>
          <option>m</option>
          <option>ft</option>
        </select><br>

        <label>Color</label><br>
        <select name="color-choice" class="input">Palette/Materiallist/Photo</select><br>

        <label>Shape</label><br>
        <select name="building:shape" class="input">Pyramid/Dome/Sphere</select><br>

        <label>Roof Type</label><br>
        <select name="roof:type" class="input"></select><br>

        <label>Roof Height</label><br>
        <input type="number" min="0" name="roof:height" value="" class="input">
        <select name="roof:height-unit" class="input">
          <option>levels</option>
          <option>m</option>
          <option>ft</option>
        </select><br>

        <label>Roof Color</label><br>
        <select name="roof:color-choice" class="input">Palette/Materiallist/Photo</select><br>

        <!-- OTHER TAGS HERE -->
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      new Brick({
        oauthLandingPage: 'auth.html',
        oauthConsumerKey: config.oauth.consumerKey,
        oauthSecret: config.oauth.secret,
        mapId: 'map',
        providerURL: config.providerURL,
        listContainer: Brick.dom.find('.selection'),
        editorContainer: Brick.dom.find('.editor')
      });
    });
    </script>
  </body>
</html>
