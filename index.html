<!DOCTYPE html>
<html>
  <head>
    <title>Brick</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="js/lib/leaflet-0.8/leaflet.css">
    <link rel="stylesheet" href="style.css">

    <script src="js/lib/osm-auth/osmauth.js"></script>
    <script src="js/lib/leaflet-0.8/leaflet-src.js"></script>
    <script src="js/lib/OSMBuildings-Leaflet.js"></script>

    <script src="config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/lib/jxon.js"></script>
    <script src="js/lib/jquery-2.1.1.min.js"></script>

    <script src="js/Brick.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/State.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/Provider.js"></script>

    <script src="js/Map.js"></script>
    <script src="js/ui/ui.js"></script>
    <script src="js/ui/Overlay.js"></script>
    <script src="js/ui/PartSelection.js"></script>
    <script src="js/ui/TagEditor.js"></script>

    <script src="js/OSMAPI.js"></script>
    <script src="js/Entity.js"></script>
    <script src="js/Node.js"></script>
    <script src="js/Way.js"></script>
    <script src="js/Relation.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <div class="session-info">
      <button id="login">Login</button>
      <button id="logout">Logout</button>
      <div id="user-name"></div>
    </div>

    <div class="overlay hidden">
      <h2 class="overlay-title">Select Feature Part</h2>

      <div class="part-selection hidden">
        <ul class="list"></ul>
      </div>

      <div class="tag-editor hidden">
        <label>Type</label>
        <select name="building" class="input">
          <option>house</option>
          <option>apartments</option>
          <option>commercial</option>
          <option>industrial</option>
          <option>residential</option>
          <option></option>
        </select><br>

        <label>Height</label>
        <input type="number" min="0" name="height" value="" class="input">
        <select name="height-unit" class="input">
          <option>levels</option>
          <option>m</option>
          <option>ft</option>
        </select><br>

        <label>Above ground</label>
        <input type="number" min="0" name="min_height" value="" class="input">
        <select name="min_height-unit" class="input">
          <option>levels</option>
          <option>m</option>
          <option>ft</option>
        </select><br>

        <label>Color</label>
        <select name="color-choice" class="input">Palette/Materiallist/Photo</select><br>

        <label>Shape</label>
        <select name="building:shape" class="input">Pyramid/Dome/Sphere</select><br>

        <label>Roof Type</label>
        <select name="roof:type" class="input"></select><br>

        <label>Roof Height</label>
        <input type="number" min="0" name="roof:height" value="" class="input">
        <select name="roof:height-unit" class="input">
          <option>levels</option>
          <option>m</option>
          <option>ft</option>
        </select><br>

        <label>Roof Color</label>
        <select name="roof:color-choice" class="input">Palette/Materiallist/Photo</select><br>

        <!-- GENERIC TAGS HERE -->
      </div>

      <!-- button class="back-button">&laquo;</button -->
      <button class="close-button">âœ•</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      new Brick({
        mapId: 'map',
        oauthLandingPage: 'auth.html',
        oauthConsumerKey: config.oauth.consumerKey,
        oauthSecret: config.oauth.secret,
        providerURL: config.providerURL,
        overlayContainer: $('.overlay'),
        partSelectionContainer: $('.part-selection'),
        tagEditorContainer: $('.tag-editor')
      });
    });
    </script>
  </body>
</html>
