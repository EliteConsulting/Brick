<!DOCTYPE html>
<html>
  <head>
    <title>Brick</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="lib/leaflet-0.8/leaflet.css">
    <link rel="stylesheet" href="lib/leaflet-locatecontrol/L.Control.Locate.css">
    <link rel="stylesheet" href="style.css">
    <script src="../loader.js"></script>
  </head>

  <body>
    <div id="map" class="covered"></div>

    <div id="intro">
      <h1>Welcome to Brick!</h1>

      <p>A mobile OpenStreetMap buildings editor.</p>

      <p>Please select an object from the map<br>
        in order to edit its properties.</p>

      <p>Only basic buildings can be changed.<br>
        For more advanced options try <a href="#" id="intro-link-ideditor">iD Editor</a>.</p>

<!--p>To save your changes, you'll need an <a href="https://www.openstreetmap.org/user/new">OSM account</a>. It's free and easy to sign up.</p-->

      <button id="intro-button-start">Start editing</button>

    </div>

<!--button id="login-button"><label>Log in</label><img/></button-->

    <div id="editor" style="display:none;">
      <div class="align-right">
        <button id="editor-button-close">&times;</button>
      </div>

      <h1></h1>

      <div class="editor-row">
        <label>Select building type</label>
        <select name="building" class="input"></select>
      </div>

      <div class="editor-row">
        <label>Select building use</label>
        <select name="building:use" class="input"></select>
      </div>

      <div class="editor-row">
        <label>Number of building levels</label>
        <input type="number" min="0" step="1" name="building:levels" autocomplete="0">
        <span name="height" class="editor-info"></span>
      </div>

      <div class="editor-row">
        <label>Pick building color</label>
        <input type="text" name="building:colour" class="editor-color" autocomplete="0">
        <span name="building:material" class="editor-info"></span>
        <span name="building:colour" class="editor-info"></span>
      </div>

      <div class="editor-row">
        <label>Number of roof levels</label>
        <input type="number" min="0" step="1" name="roof:levels" autocomplete="0">
        <span name="roof:height" class="editor-info"></span>
      </div>

      <div class="editor-row">
        <label>Pick roof color</label>
        <input type="text" name="roof:colour" class="editor-color" autocomplete="0">
        <span name="roof:material" class="editor-info"></span>
        <span name="roof:colour" class="editor-info"></span>
      </div>

      <div class="editor-row">
        <label>Select roof shape</label>
        <select name="roof:shape" class="input"></select>
      </div>

      <button type="submit" id="editor-button-submit">Save changes</button>
    </div>
  </body>
</html>
