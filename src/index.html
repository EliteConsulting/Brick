<!DOCTYPE html>
<html>
  <head>
    <title>Brick</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="lib/leaflet-0.8/leaflet.css">
    <link rel="stylesheet" href="lib/leaflet-locatecontrol/L.Control.Locate.css">
    <link rel="stylesheet" href="style.css">
    <script src="../loader.js"></script>
  </head>

  <body>
    <div id="map" class="covered"></div>

    <div id="intro">
      <h1>Welcome to Brick!</h1>

      <p>A mobile OpenStreetMap buildings editor.</p>

      <p>Please select an object from the map<br>
        in order to edit its properties.</p>

      <p>Only basic buildings can be changed.<br>
        For more advanced options try <a href="#" id="intro-link-ideditor">iD Editor</a>.</p>

<!--p>To save your changes, you'll need an <a href="https://www.openstreetmap.org/user/new">OSM account</a>. It's free and easy to sign up.</p-->

      <button id="intro-button-start">Start editing</button>

    </div>

<!--button id="login-button"><label>Log in</label><img/></button-->

    <div id="editor" style="display:none;">
      <h2></h2>
      <table class="layout">
        <tr>
          <td>
            <label>Building type</label>
            <select name="building" class="input">
              <option value="yes" selected></option>
            </select>
          </td>
          <td>
            <label>Building use</label>
            <select name="building:use" class="input">
              <option selected></option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Number of building levels</label>
            <input type="number" min="0" name="building:levels" class="input" autocomplete="0"><span id="height-hint" class="hint"></span>
          </td>
          <td>
            <label>Building color</span></label>
            <input type="text" name="building:colour" class="input color" autocomplete="0"><span id="building:material-hint" class="hint">
          </td>
        </tr>
        <tr>
          <td>
            <label>Number of roof levels</span></label>
            <input type="number" min="0" name="roof:levels" class="input" autocomplete="0"><span id="roof:height-hint" class="hint">
          </td>
          <td>
            <label>Roof color</label>
            <input type="text" name="roof:colour" class="input color" autocomplete="0"><span id="roof:material-hint" class="hint"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label>Roof shape</label>
            <select name="roof:shape" class="input">
              <option selected></option>
            </select>
          </td>
        </tr>
      </table>

      <button type="submit" id="submit-button">Save changes</button>
    </div>
  </body>
</html>
